<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Task</title>
    <style>
        html, body {
            padding: 0;
            border: 0;
            margin: 0;
        }

        body, form {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }
        input {
            width: 60vw;
            font-size: 5rem;
            color: blue;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h1>Add a Task</h1>
<form method="post" action="/dashboard/update/process">
    <input type="text" name="id" placeholder="id" required autofocus value="{{.ID}}">
    <input type="text" name="description" placeholder="description" required value="{{.Description}}">
    <input type="text" name="deadline" placeholder="deadline" required value="{{.Deadline}}">
    <input type="text" name="priority" placeholder="priority" required value="{{.Priority}}">
    <input type="submit">
</form>

</body>
</html>
