<html>
  <head>
    <title>to-do</title>
    <link rel="stylesheet" type="text/css" href="/static/index.css" />
  </head>
  <body>
    <h1>to-do</h1>
    <form method="POST">
      <input
        name="to-do"
        type="text"
        class="input-large"
        placeholder="Add a Task"
      />
      <button type="submit" class="btn">Add</button>
    </form>
    {{ range .}}
    <div>{{ . }}</div>
    {{ end }}
  </body>
</html>
