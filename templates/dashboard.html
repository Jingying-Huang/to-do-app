<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        h1 {
            position: relative;
            left: 20px;
        }

        table {
            border-collapse: collapse;
            border: 1px solid black;
            padding-left: 10;
        }

        th,
        td {
            border: 1px solid black;
            font-size: 20px;
        }

        table.a {
            table-layout: auto;
            width: 800px;
            margin-left:10px 
        }

        html,
        body,
        p {
            padding: 0;
            border: 0;
            margin: 0;
        }

        body {
            display: flex;
            flex-flow: column nowrap;
            justify-content: left;
            align-items: left;
            height: 100vh;
        }

        p {
            margin-left: 4rem;
            font-size: 1.5rem;
            color: black;
        }

        .link {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h1>TODO</h1>
    <p class="link"><a href="/dashboard/create">Add a Task</a></p>
    <table class="a">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Priority</th>
            <th>Action</th>
        </tr>
        {{range .}}
        <tr>
            <p>
                <td>
                    <a href="/dashboard/show?id={{.ID}}">{{.ID}}</a>
                </td>
                <td>{{.Description}} </td>
                <td>{{.Deadline}}</td>
                <td>{{.Priority}}</td>
                <td><a href="/dashboard/update?id={{.ID}}">update</a>  <a
                        href="/dashboard/delete/process?id={{.ID}}">delete</a></td>
            </p>
        </tr>
        {{end}}
    </table>
</body>

</html>
